	<body ng-cloak ng-init="init()" ng-app="myApp" ng-controller="chacinadoController">

		<script>
			 new WOW().init()
		</script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<a href="https://api.whatsapp.com/send?phone=54911364860472&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202." class="float" target="_blank">
		<i class="fa fa-whatsapp my-float"></i>
		</a>

		<!-- CATEGORIAS -->

		<section class="portada">

			<div class="transparencia"></div>

			<div class="portadaWrapper">
				<div class="logoWrapp centerabs ">
					<img class="logo" src="/imagenes/web/logo.png">
					<h3 class="slogan"> El queso Argentino</h3>
				</div>				
			</div>
		</section>
		<section class="productos content" >	


			<div class="categoriaModulo">
				<ul class="row categoriaList">

					<li id="{{x.catId}}" data-wow-delay="0.2s" data-wow-duration="1200ms"   class="shadow wow fadeInLeft categoriaItem"   ng-click="showProducts(x.catId)" ng-repeat="x in categorias">
						<!-- <div class="circle"></div> -->
						<svg viewbox="0 0 100 100">
						  <circle cx="50" cy="50" r="40"/>
						</svg>
<!-- 						<article class="categoriaWrapp"> -->
								<!-- <h2 class="nombre">{{x.nombre}}</h2> -->
								<!-- <h2 class="nombre">{{tiempowow()}}</h2> -->
<!-- 						</article> -->
						<div class="transparencia"></div>
						<p class="nombre">{{x.nombre}}</p>
					</li>						
				</ul>					
			</div>

			<!-- PRODUCTOS -->
			<div class="productoModulo">

					<ul class="productoList row">
						<li data-wow-delay="0.2s" data-wow-duration="2400ms" wow  class="fadeInUp {{p.catId}} productoItem wow col-xs-12 col-md-4 col-xs-6 shadow-lg bg-white rounded" ng-repeat="p in categoriasEleccion">

							<article class="row">
								<div class="col-sm-3">
									<img class="prodImg rounded-circle shadow bg-white rounded" src="{{p.img}}">
								</div>
								<div class="col-sm-9">
									<div class="productoCabecera">
										<h3 class="productoNombre">{{p.nombre}}</h3>
										<h4 class="productoMarca">#{{p.marca}}</h4>									
									</div>
									<div class="productoDes">
										<p class="descripcion">{{p.des}}</p>
									</div>
									<div class="productoAtributos">
		
										<span class="badge badge-new">{{p.um}}</span>
										<span class="badge badge-new">{{p.curacion}}</span>
										<span class="badge badge-new">{{p.color}}</span>
										<span class="badge badge-new" ng-show="p.celiaco">
											<img class="celiaco" src="http://fumdellum.com/wp-content/uploads/2015/07/CELIACOS-FUM-LARGE.png">
										</span>
										<span class="badge badge-new" ng-show="p.sal">
											<img class="celiaco" src="https://image.flaticon.com/icons/png/512/114/114928.png">
										</span>								
										
									</div>									
								</div>
							</article>

						</li>
					</ul>
					
			</div>	

		<div>




		</div>

		</section>

		<section class="newsletter">
			<div class="newswrapper">
				<h3 class="newtext">Newsletter</h3>
				<p>Suma tu mail a la base de chacinados asi recibis todas las novedades!</p>

			</div>

		</section>








		<!-- STICKY MOJO SCRIPTS -->

		<script src="/js/otros/portadaFade.js"></script>

	</body>

	</html>
