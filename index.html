	<body ng-cloak ng-init="activatemonitor()" ng-app="myApp" ng-controller="chacinadoController">

		<script>
			 new WOW().init()
		</script>
		<style type="text/css">

		</style>

		<section class="productos content-fluid">	
			<div class="categoriaModulo">
				<ul class="categoriaList">
					<li class="categoriaItem" wow fadeIn ng-repeat="x in categorias" ng-click="showProducts(x)">{{x}}</li>
				</ul>					
			</div>

			<div class="productoModulo">

					<ul class="productoList row">
						<li class="productoItem col-xs-12 col-md-6 col-md-3 shadow bg-white rounded" ng-repeat="p in productos">
							<article>
								<img class="prodImg rounded-circle" src="{{p.img}}">
								<div class="productoCabecera">
									<h3 class="productoNombre">{{p.nombre}}</h3>									
								</div>
								<div class="productoDes">
									<p class="descripcion">{{p.des}}</p>
								</div>
								<div class="productoAtributos">
	
									<span class="badge badge-primary">{{p.peso}}</span>
									<span class="badge badge-primary">{{p.curacion}}</span>
									<span class="badge badge-primary">{{p.color}}</span>							
									
								</div>
							</article>
						</li>
					</ul>
					
			</div>	

		<div>




		</div>

		</section>








		<!-- STICKY MOJO SCRIPTS -->
		<script type="text/javascript" src="/js/otros/stickyMojo.js"></script>
		<script type="text/javascript" src="/js/otros/stickyConfig.js"></script>
		<script src="/js/otros/portadaFade.js"></script>

	</body>
